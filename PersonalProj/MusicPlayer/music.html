<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Music Player</title>
  <!-- Load FontAwesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <!-- Load the custom CSS style file -->
  <link rel="stylesheet" type="text/css" href="music.css">
  <!-- Load the Wave.js API-->
  <script src="https://cdn.jsdelivr.net/gh/foobar404/wave.js/dist/bundle.js"></script>
</head>
<body class="mainpageBG" id="body">
  
  <h1>Welcome.</h1>
  <h2>Please, relax and enter 'Fullscreen' mode.</h2>
  <h2>When you are ready, press play.</h2>

  <div class="visualizer">
    <canvas id="wave" width="640" height="360"></canvas>
  </div>



  <div class="player"> <!--This is the player, structured as a footer-->
 
    <!-- Define the section for displaying details -->
  <div class="details">
      <div class="track-art"></div>
      <div class="now-playing"></div>
      <div class="track-name">Track Name</div>
      <div class="track-artist">Track Artist</div>

       <!-- Define the section for displaying the seek slider -->
    <div class="slider_container">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100"
        value="0" class="seek_slider" onchange="seekTo()">
      <div class="total-duration">00:00</div>
    </div>
 
    <!-- Define the section for displaying track buttons -->
    <div class="buttons">
      <div class="playpause-track" onclick="playpauseTrack()" >
        <i class="fa fa-play-circle fa-2x"></i>
      </div>
      
    </div>
  </div>
    <!-- Define the section for displaying the volume slider
    <div class="slider_container">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="1" max="100"
        value="99" class="volume_slider" onchange="setVolume()">
      <i class="fa fa-volume-up"></i>
    </div>
  </div> -->
  <!-- Load the main script for the player -->
  <script src="music.js"></script>
</body>
</html>
